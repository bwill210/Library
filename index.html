<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="left-corner"></div>
        <h1>Website Header</h1>
        <div id="right-corner">
            <button class="addBook-btn" onclick="openForm()">+ Add Book</button>
        </div>
        <div class="form-popup" id="bookForm">
            <form id="addBook-form">
                <h2>Add New Book</h2>
                <div>
                    <label for="title">Book Title:</label>
                    <br>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <br>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <br>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div>
                    <p>Have you read it?</p>
                    <input type="radio" id="hasBeenRead" name="hasBeenRead" value="true" required>
                    <label for="hasBeenRead">Yes</label>
                    <input type="radio" id="hasBeenRead" name="hasBeenRead" value="false" required>
                    <label for="hasBeenRead">No</label>
                </div>
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </header>

    <main class="container">

    </main>
    <footer class="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>
